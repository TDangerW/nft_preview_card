<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Ethereum Art" class="image">
      <div class="overlay"></div>
      <div class="vector-image">
        <img src="./images/icon-view.svg" alt="Preview Icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="details-column">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="eth-icon">
        <h3 class="value">0.041 ETH</h3>
      </div>
      <div class="details-column">
        <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon">
        <h4>3 days left</h4>
      </div>
    </div>
    <div class="profile-section">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p> Creation of <a href="/"> Jules Wyvern </a> </p>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
